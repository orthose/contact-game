<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Contact Game</title>
    <!-- Responsive web site for smartphone -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Icônes -->
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" sizes="512x512">
    <link rel="apple-touch-icon" type="image/png" href="./assets/img/favicon.png" sizes="512x512">
    <!-- Feuilles de style -->
    <link href="./assets/fonts/fonts.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- Scripts -->
    <script src="./front/config.js"></script>
    <script src="./front/data.js"></script>
    <script src="./front/callbacks.js"></script>
    <script src="./front/pages.js"></script>
    <script src="./front/requests.js"></script>
    <script src="./browser.js"></script>
</head>
<body onload="pages.register()">
    <header>
        <img id="quit" src="./assets/img/exit.png" style="display: none"
            onmouseleave="this.src = './assets/img/exit.png'"
            onmouseover="this.src = './assets/img/exit-hover.png'">
        <h1>Contact Game</h1>
        <div id="network" style="display: none;"><div class="lds-dual-ring"></div>&nbsp;Reconnexion en cours…</div>
        <div id="players" style="display: none;">
            <img src="./assets/img/player.png">
            <ul></ul>
        </div>
        <div id="game" style="display: none;">
            <img src="./assets/img/home.png">
            <span></span>
        </div>
        <div id="secret" style="display: none;">
            <img src="./assets/img/lock.png">
            <span></span>
        </div>
        <p id="ntry"></p>
    </header>
    <main></main>
    <footer>
        <span>Version Bêta 0.0.2</span>
        <a href="https://github.com/orthose/contact-game" target="_blank"><img src="./assets/img/github.png" alt="GitHub" 
            width="16px" height="16px"></a>
        <span>Maxime&nbsp;Vincent</span>
    </footer>
</body>
</html>
